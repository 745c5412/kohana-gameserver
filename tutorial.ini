4201=Bonjour et bienvenue à vous, aventurier dofusien, sur Kohana.
7202=Kohana est un serveur PvP dans lequel vous débuterez lvl 120 et où vous pourrez xp en remportant vos défis ou bien juste en achevant quelques monstres et groupes de monstres que nous aurons implanté.
8203=Pour ce qui est des agressions c'est comme pour un serveur PvP classique : elles se feront en .pvp. Vous pourrez soit devenir ange soit démon par l'intermédiaire des commandes .ange et .demon.
9604=Vous ne pourrez restaurer votre vie qu'en mangeant du pain, achetable tout simplement contre quelques kamas que vous pourrez gagner face aux monstres ou en défie que vous aurez vaincu, il n'y a donc aucune commande permettant de se régénérer.
8005=Les dragodindes et autres familiers s'achèteront en pnj contre des kamas, vous pourrez vous téléporter à l'enclo grâce à la commande .enclos.
8006=Vous devrez booster vos familiers à l'aide des ressources drop soit directement sur les montres, soit en les récoltant à l'aide de vos métiers (paysan, pêcheur, ...).
7007=Lorsque vous voterez votre solde sera crédité de 10 points et lorsque vous paierez par Starpass il sera automatiquement crédité de 125 points par code.
7008=Ces points pourront être échangés par la site directement sur le site communautaire de Kohana contre des jetons qui vous permettront d'obtenir différents items de notre boutique.
5009=Bien évidement tout langage inapproprié (haineux, raciste, ...) est totalement prohibé.
9001=En cas de hacks Kohana se détache de toute responsabilité, vous êtes le seul et unique responsable de votre compte; changez régulièrement votre mot de passe et tout ira pour le mieux.
8002=Un support est à votre disposition pour tout type de problèmes autres que les hacks bien évidement.
3003=Merci à vous de votre confiance que vous nous accordez et l'équipe vous souhaite bon jeu sur Kohana :)
